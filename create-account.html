<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="create-account-form">
            <h2>Create Account</h2>
            <form onsubmit="return submitAccountCreation()">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new_username" required>

		<label for="new-email">Email:</label>
                <input type="text" id="new-email" name="new_email" required>
                
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new_password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                
                <input type="submit" value="Create Account">
            </form>
            <p id="create-account-error" style="color: red;"></p>
        </div>
    </main>
    <script>
        function submitAccountCreation() {
            var username = document.getElementById('new-username').value;
	    var email = document.getElementById('new-email').value;
            var password = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var createAccountError = document.getElementById('create-account-error');
            
            if(password === confirmPassword) {
               
                alert("Account created successfully!");
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                createAccountError.textContent = 'Passwords do not match, try again.';
            }
            return false; // Prevent form submission for demonstration
        }
    </script>
</body>
</html>
