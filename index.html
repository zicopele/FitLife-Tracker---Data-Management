<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker Cover</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      margin: 0;
      background-image: url('https://static.vecteezy.com/system/resources/previews/008/803/480/non_2x/fitness-tracker-watch-concept-background-flat-style-vector.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
    }

    .cover {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background-color: rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    nav {
      margin-top: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin-top: 20px;
      display: inline-block;
    }

    /* Add additional styles as needed */
  </style>
</head>
<body>
  <div class="cover">
    <h1>Welcome to FitLife Tracker</h1>
    <nav>
      <ul>
        <li><a href="exercises.html">Exercises</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="history.html">Exercise History</a></li>
      </ul>
    </nav>
    <!-- <button type="submit">Start</button>
    <a href="profile.html"></a> -->
  </div>
</body>
</html>
